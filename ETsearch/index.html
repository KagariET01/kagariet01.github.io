		<div style="

				align-items: center;
			">
			<input type="text" id="q" style="
					width: 70%;

				" 
				onclick="myFunction()">
			<input type="button" onclick="myFunction()" value="給我搜" style="width: 100px;height: 50px;">

			<script>
				let sp = [
					{
						"key":["答案"],

							while(!confirm("聽說只要把result的值設成I_want_AC就能AC，那你知道現在要如何AC了把")){

						"op":function(){
							alert("ㄌㄌ\n-by Ststorz");
						}
					}

				];

				function myFunction(){
					let mysearch=document.getElementById("q").value;
					let wsp=false;
					for(let nw of sp){
						for(let key of nw["key"]){
							if(mysearch.includes(key)){
								nw.op();
								sp=true;
								break;
							}
						}
						if(sp){
							break;
						}
					}
					if(!(sp)){
						window.location.href="https://www.bing.com/search?q="+document.getElementById("q").value;
					}
				}
			</script>
