<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8">
		<title>ET01_web</title>
		<link id="style_css" rel="stylesheet" type="text/css" href="/TEMP/temp.css">
	</head>


	<body>
		<meta charset="UTF-8">
		<script src="/TEMP/temp.js"></script>
		<header id="top"></header>

		<!--內文here-->
		<div class="x_center">
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width:100%;
			">
        <h1 style="color: #fff;">OJ求解</h1>
				<p>
					把題目連結貼在這邊，不久後，可能就會出現在<a href="/OJ_ans">這裡</a><br>
					p.s. 解題者的CF rating大約是1400，請勿貼過難的題目，不然你永遠得不到解答
				</p>
				<textarea 
          placeholder="我是匿名提問箱" 
          type="text" 
          name="q" 
          id="q"
          style="
  					width: 70%;
  					height: 100px;
				"></textarea>
				<input type="button" onclick="myFunction()" value="送出" style="width: 100px;height: 50px;">
        <p style="color: #fff;">參考自<a href="https://wakeye.reflec5.repl.co/feed_back.html">https://wakeye.reflec5.repl.co/feed_back.html</a></p>
        <script>
          function myFunction(){
            //webhook 網址
            var hookURL="https://discordapp.com/api/webhooks/1164393786420506674/Vo1PRhFvhDh5t732ykWpeZehYLvnPcCBU4J2Kf7kPgY6os7v8uD0TRskveiVkQy3Ue59";
            var request=new XMLHttpRequest();
            request.open("POST",hookURL);
            //設定傳送型態為json
            request.setRequestHeader('Content-type', 'application/json');
            //獲取輸入內容
            var sheet=document.getElementById("q").value;
						if(sheet==""){
							alert("提問箱內容不可為空");
							return 0;
						}
            //設定傳到DC的內容
            var myEmbed = [{
              "author": {
                "name": "匿名提問箱服務", "icon_url":"https://cdn.discordapp.com/avatars/1133622599813972019/b4e79be90365547c96598b25d8b7b76d.webp"
              },
              "title": "有人提交了匿名提問",
              "color": 16733525,
              "fields": [
                {
                  "name": "內容",
                  "value": sheet
                }
              ]
            }];
            var params = {
              username: "尖叫ㄐ服務",//bot名稱
              embeds: myEmbed//傳送內容
            };
            request.send(JSON.stringify(params));//傳送回復到DC
            alert("已送出，感謝您撥空填寫問卷");
						window.location.href=window.location.search;
          }
        </script>
			</div>

		</div>
	</body>
</html>
