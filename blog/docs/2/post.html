	int main();<br>
	歐好，int main()<br>
	诶X為甚麼是int main()<br>

	cin.tie(0)<br>
	好，cin.tie(0)<br>
	诶X為甚麼是cin.tie(0)<br>
	而且為甚麼上面是int main()<br>
	奇怪<br>
	（然後就這樣卡了一個下午）<br>
	全部搞懂後：诶X，AC了拉X
